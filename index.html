<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ee1179125.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="bg-dark text-white text-center">Weather Dashboard</h1>
    </header>
    <!--wrapper-->
    <section id="weather-wrapper" class="container-fluid" style="display: flex;">
        
        <!--div element for search function and history-->
        <section class="bg-light text-black text-left col-4">
            <div</div>
            <h2>Search for a City:</h2>
            <div>
                <form>
                    <input type="text" id="cityName" name="cityName" value="Jacksonville"/>
                    <button type="button" id="search-for" class="btn-lg btn-primary fas fa-search-location" onclick="findCity(), forecastData()"> 
                    </button>   
                </form>
            </div>
            <div id="search-history" class="card" style="width: 18rem;">
                <div class="card-header">
                    Previously Searched Locations
                </div>
                <ul id="cityNames" class="list-group list-group-flush">
                    <!--items loaded first from localstorage and appended after search event-->
                </ul>    
            </div>
        </section>
        <section class="col-8">
            
            <!--Current Weather Card-->
            <div id="searched-city" class="card bg-info border-dark" style="width: 100%;">
                <div class="card-body">
                    <div id="current-city-name" class="card-title"><!--fetch and push searched city + date + weather symbol here--></div>
                    <div id="current-city-temp" class="card-text"><!--Temp--></div>
                    <div id="current-city-hum" class="card-text"><!--Humidity--></div>
                    <div id="current-city-wind" class="card-text"><!--Wind Speed--></div>
                    <p id="current-city-uv" class="card-text"><!--UV Index + card coded to color--></p>
                </div>
            </div>   
            
            <!--5-Day Forecast-->
            <div>
                <h2>5-Day Historical Data</h2>
                <!--5-Day Card Wrapper-->
                <section class="card-deck" style="display: flex;">
                <!--Day 1-->
                <div id="day-one" class="card text-white bg-info col-1" style="width: auto;">
                    <div id= "one-date" class="card-title"><!--fetch and push date--></div>
                    <p id="one-symbol" class="card-text"></p>
                    <p id="one-temp" class="card-text"><!--Temp--></p>
                    <p id="one-hum" class="card-text"><!--Humidity--></p>
                </div>
                <!--Day 2-->
                <div id="day-two" class="card text-white bg-info col-1" style="">
                    <div class="card-title"><!--fetch and push date--></div>
                    <p id="two-symbol" class="card-text"></p>
                    <p id="two-temp" class="card-text"><!--Temp--></p>
                    <p id="two-hum" class="card-text"><!--Humidity--></p>    
                </div>
                <!--Day 3-->
                <div id="day-three" class="card text-white bg-info col-1" style="">
                    <div class="card-title"><!--fetch and push date--></div>
                    <p id="three-symbol" class="card-text"></p>
                    <p id="three-temp" class="card-text"><!--Temp--></p>
                    <p id="three-hum" class="card-text"><!--Humidity--></p>       
                </div>
                <!--Day 4-->
                <div id="day-four" class="card text-white bg-info col-1" style="">
                    <div class="card-title"><!--fetch and push searched date--></div>
                    <p id="four-symbol" class="card-text"></p>
                    <p id="four-temp"class="card-text"><!--Temp--></p>
                    <p id="four-hum" class="card-text"><!--Humidity--></p>  
                </div>
                <!--Day 5-->
                <div id="day-five" class="card text-white bg-info col-1" style="">
                    <div class="card-title"><!--fetch and push searched date--></div>
                    <p id="five-symbol" class="card-text"></p>
                    <p id="five-temp" class="card-text"><!--Temp--></p>
                    <p id="five-hum" class="card-text"><!--Humidity--></p>
                </div>
            </section>
            </div>
        </section>      
    </section>
    <footer class="text-center">Brought to you by Jared Davis and OpenWeather API</footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
